name: Trigger Jenkins Job

on:
  push:
    branches:
      - main

jobs:
  trigger_jenkins:
    name: Trigger Jenkins Job
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST "http://your-public-jenkins-url.com:8080/job/dorn/build?token=${{ secrets.MY_JENKINS_TOKEN }}&cause=Triggered+by+GitHub+Actions" \
          --user "user:${{ secrets.JENKINS_API_TOKEN }}"

