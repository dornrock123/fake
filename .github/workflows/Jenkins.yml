name: Trigger Jenkins Job

on:
  push:
    branches:
      - main

jobs:
  trigger_jenkins:
    name: Trigger Jenkins Job
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST "http://localhost:8080/job/ci-action-jenkin/build?token=${{ secrets.MY_JENKINS_TOKEN }}" \
            --user "user:11c6ba6972e1bd23d5be32e018ddeaa68f" \
