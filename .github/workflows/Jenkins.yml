name: Trigger Jenkins J

on:
  push:
    branches:
      - main

jobs:
  trigger_jenkins:
    name: Trigger Jenkins Job
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST "http://localhost:8080/job/dorn/build?token=${{ secrets.MY_JENKINS_TOKEN }}" \
            --user "user:${{ secrets.JENKINS_API_TOKEN }}"
